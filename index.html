<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Object-Oriented Programming: Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron ticket-form">
        <form id="ticket-giver">
          <div class="form-group">
            <label for="movie-selector">Select a movie you wish to view:</label>
            <select id="movie-selector">

            </select>
          </div>
          <div class="form-group">
            <label for="viewer-age-input">Please state your age here:</label>
            <input type="number" id="viewer-age-input" min="0" value="0" required>
          </div>
          <button type="submit" class="btn">Purchase Ticket</button>
        </form>
      </div>
      <div id="output-div">

      </div>
    </div>
  </body>
</html>
