<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Object-Oriented Programming: Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron ticket-form">
        <form id="ticket-giver">
          <div id="form-stage-one">
            <div class="form-group">
              <label for="movie-selector">Select a movie you wish to view:</label>
              <select id="movie-selector">

              </select>
            </div>
            <button type="button" class="btn" onclick="advanceForm()">Proceed</button>
          </div>
          <div class="hidden-start" id="form-stage-two">
            <div class="form-group">
              <label for="viewer-age-input">Please state your age here:</label>
              <input type="number" id="viewer-age-input" min="0" value="0" required>
            </div>
            <div class="form-group">
              <label for="movie-times">Select a time for the movie you wish to view.</label>
              <select id="movie-times">

              </select>
              <br>
              <button type="button" class="btn" onclick="revertForm()">Reselect movie</button>
              <button type="submit" class="btn">Purchase Ticket</button>
            </div>
          </div>
        </form>
      </div>
      <div id="output-div">
        <div class="hidden-start" id="reset-button">
          <button type="button" class="btn" onclick="resetForm()">Purchase new ticket</button>
        </div>

      </div>
    </div>
  </body>
</html>
